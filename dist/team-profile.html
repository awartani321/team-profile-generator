<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link href="style.css" rel="stylesheet">
  
</head>
<body>

<div class="container-fluid p-3 bg-danger text-white text-center">
  <h1>My Team</h1>  
</div>
  
<div class="container mt-5">
    
    <div class="card bg-light" style="width: 18rem;">
        <div class="card-header bg-primary">
            <h5 class="card-title">john@gmail.com</h5>
            <h6 class="card-subtitle mb-2"><i class="fa fa-coffee"></i>Manager</h6>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 123</li>
                <li class="list-group-item">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></li>
                <li class="list-group-item">Office Number: 123</li>
            </ul>
        </div>
    </div>
    
    <div class="card bg-light" style="width: 18rem;">
        <div class="card-header bg-primary">
            <h5 class="card-title">davey</h5>
            <h6 class="card-subtitle mb-2"><i class="fa-solid fa-glasses"></i>Engineer</h6>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 1</li>
                <li class="list-group-item">Email: <a href="mailto:davey@gmail.com">davey@gmail.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/davey" target="__blank">davey</a></li>
            </ul>
        </div>
    </div>
    
    <div class="card bg-light" style="width: 18rem;">
        <div class="card-header bg-primary">
            <h5 class="card-title">adam</h5>
            <h6 class="card-subtitle mb-2"><i class="fa fa-graduation-cap "></i>Intern</h6>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 5</li>
                <li class="list-group-item">Email: <a href="mailto:adam@gmail.com">adam@gmail.com</a></li>
                <li class="list-group-item">School: Boston School</li>
            </ul>
        </div>
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
